<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test for</title>
</head>
<body>
<script>
    for (i = 0; i < 5; i++){
        document.write("The number is " + i + '<br>')
    }
    let numb = prompt("Nhập số bất kì: ")
    let total = 0
    for (j = 1; j <= numb;j++){
        total = total + j
    }
    alert(total)
</script>
</body>
</html>
