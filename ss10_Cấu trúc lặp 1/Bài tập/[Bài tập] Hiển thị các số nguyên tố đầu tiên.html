<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let n = prompt("Nhập 1 số")
    for (i = 1; i <= n; i++) {
        if (n % i !=0) {
            continue
            document.write(n)
        }
    }

</script>
</body>
</html>
