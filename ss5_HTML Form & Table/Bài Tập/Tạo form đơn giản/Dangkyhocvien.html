<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
</head>
<body>
<form method="get" action="Dangkyhocvien.html">
    <table>
            <h2 style="background: aquamarine; color: #1a1dcb">ĐĂNG KÝ HỌC VIÊN</h2>
        <table style="background: yellow; color: #15a6d9>
            <tr>
                <td>
                    Họ và Tên
                    <input type="text" name="name">
                </td>
            </tr>
            <tr>
                <td>
                    Ngày sinh
                    <input type="text" name="birth">
                </td>
            </tr>
            <tr>
                <td>
                    Giới tính
                    <input type="radio" name="gender">Nam
                    <input type="radio" name="gender">Nữ
                </td>
            </tr>
            <tr>
                <td>
                    Địa chỉ
                    <textarea name="location"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                   Lớp
                    <select>
                        <option>--Chọn lớp--</option>
                        <option>Lớp 1</option>
                        <option>Lớp 2</option>
                        <option>Lớp 3</option>
                        <option>Lớp 4</option>
                        <option>Lớp 5</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Email
                    <input type="text" name="mail">
                </td>
            </tr>
            <tr>
                <td>
                    Điện thoại
                    <input type="text" name="phone">
                </td>
            </tr>
            <tr>
                <td style="align-content: center">
                    <input type="submit" name="submit" value="Đăng ký">
                    <input type="reset" name="reset" value="Nhập lại">
                </td>
            </tr>
        </table>
    </table>
</form>
</body>
</html>
