<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>b√†i 1</title>
</head>
<body>
<script>
    let a = [1,2,3]
    let b = []
    function prefixSum(a) {
        for (i = 0; i < a.length; i++) {
            if (i==0) {
                b.push(a[i]);
                continue;
            }
            let sum =0;
            for(j=0;j<=i;j++) {
                sum += a[j]
            }
            b.push(sum);
        }
        return console.log(b)
    }
    prefixSum(a)
</script>
</body>
</html>
