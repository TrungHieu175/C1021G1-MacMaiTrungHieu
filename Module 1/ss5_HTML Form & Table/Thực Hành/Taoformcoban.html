<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form cơ bản</title>
</head>
<body>
<form
        method="get" action="Taoformcoban.html">
<h2>
    Oder Form
</h2>
<p>
    What would you like to buy?
</p>
<div>
    <select>
        <option>A</option>
        <option>B (+ 0.5$)</option>
        <option>C (+ 0.5$)</option>
    </select>
</div>

<div>
    <p>
        How many would you like to order?
    </p>
    <input type="radio" name="rd"/> 1 - 10$ <br>
    <input type="radio" name="rd"/> 2 - 20$ <br>
    <input type="radio" name="rd"/> 3 - 30$ <br>
</div>

<div>
    <p>
        Name <span style="color: red">*</span>
    </p>
    <input type="text" placeholder="FirsName" name="firsname">
    <input type="text" placeholder="LastName" name="lastname">
    <p>
        Email
    </p>
    <input type="text" name="email" size="50" placeholder="exmple@gmail.com">
    <p>
        Phone Number
    </p>
    <input type="text" name="phone 1" size="5"> -
    <input type="text" name="phone 2" size="5"> -
    <input type="text" name="phone 3" size="5">
    <p>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </p>
</div>
</form>
</body>

</html>
