<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sở thích của bạn</title>
</head>
<body>
<form method="get" action="Sothichcuaban.html">
    <table>
        <h2 style="background-color: #e7570f; color: white; text-align: center">Sở thích của bạn</h2>
        <table>
            <tr>
                <td>Họ và tên</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="email"></td>
            </tr>
        </table>
        <table>
                <tr>
                    <td rowspan="3">Sở thích</td>
                    <td><input type="checkbox" style="color: red">Thể thao</td>
                    <td><input type="checkbox" style="color: red">Âm nhạc</td>
                    <td><input type="checkbox" style="color: red">Đọc sách</td>
                </tr>
                <tr>
                    <td><input type="checkbox" style="color: red">Lướt web</td>
                    <td><input type="checkbox" style="color: red">Chơi game</td>
                    <td><input type="checkbox" style="color: red">Điện ảnh</td>
                </tr>
                <tr>
                    <td><input type="checkbox" style="color: red">Du lịch</td>
                </tr>
        </table>
        <table>
            <th><input type="submit" name="submit" value="Gửi thông tin"></th>
            <th><input type="reset" name="reset" value="Nhập lại"></th>
        </table>
    </table>
</form>
</body>
</html>
