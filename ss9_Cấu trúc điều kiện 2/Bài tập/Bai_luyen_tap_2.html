<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài luyện tập 2</title>
</head>
<body>
<table>
    <tr>
        <th>Chuyển nhiệt độ C và F</th>
        <th></th>
        <th></th>
    </tr>
    <tr>
        <td><input type="text" id="temp" placeholder="Nhập nhiệt độ"></td>
        <td><select id="option_1">
            <option>Độ C</option>
            <option>Độ F</option>
        </select></td>
        <td><select id="option_2">
            <option>Độ F</option>
            <option>Độ C</option>
        </select> </td>
    </tr>
    <tr>
        <td><button onclick="Convert()">Chuyển đổi</button></td>
        <td id="result"></td>
        <td></td>
    </tr>
    <tr>
        <th>Chuyển từ mét sang feet</th>
        <th></th>
        <th></th>
    </tr>
    <tr>
        <td><input type="text" id="khoang_cach" placeholder="Nhập số"></td>
        <td><select id="lua_chon_dau">
            <option>Mét</option>
            <option>Feet</option>
        </select></td>
        <td><select id="lua_chon_cuoi">
            <option>Feet</option>
            <option>Mét</option>
        </select> </td>
    </tr>
    <tr>
        <td><button onclick="Doi()">Chuyển đổi</button></td>
        <td id="ket_qua2"></td>
        <td></td>
    </tr>
    <tr>
        <th>Diện tích hình vuông</th>
        <th></th>
        <th></th>
    </tr>
    <tr>
        <td><input type="text" id="edge" placeholder="Nhập độ dài cạnh"></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td><button onclick="square_calculate()">Tính diện tích</button></td>
        <td id="dientich"></td>
        <td></td>
    </tr>
    <tr>
        <th>Phương Trình Bậc 1</th>
        <th></th>
        <th></th>
    </tr>
    <tr>
        <td><input type="text" id="number_a" style="width:30px" />x + <input style="width:30px" type="text" id="number_b"/> = 0</td>
    </tr>
    <tr>
        <td><button onclick="giai_bac_1()">Giải phương trình</button></td>
        <td id="ketqua1"></td>
    </tr>
    <tr>
        <th>Phương Trình Bậc 2</th>
        <th></th>
        <th></th>
    </tr>
    <tr>
        <td><input type="text" id="numberA" style="width:30px" />x<sup>2</sup> + <input style="width:30px" type="text" id="numberB"/>x + <input style="width:30px" type="text" id="numberC"/> = 0</td>
    </tr>
    <tr>
        <td><button onclick="giai_bac_2()">Giải phương trình</button></td>
        <td id="ketquabac2"></td>
    </tr>
    <tr>
        <th>Tính diện tích hình vuông</th>
    </tr>
    <tr>
        <td><input type="text" id="angle" placeholder="Nhập cạnh hình vuông"></td>
    </tr>
    <tr>
        <td><button onclick="tinhdientich()">Tính diện tích</button></td>
        <td id="dt_hinhvuong"></td>
    </tr>
    <tr>
        <th>Tính diện tích hình chữ nhật</th>
    </tr>
    <tr>
        <td><input type="text" placeholder="Nhập cạnh a" id="CanhA"></td>
        <td><input type="text" placeholder="Nhập cạnh b" id="CanhB"></td>
    </tr>
    <tr>
        <td><button onclick="dientichCN()">Tính diện tích</button></td>
        <td id="DientichCn"></td>
    </tr>
    <tr>
        <th>Tính diện tích tam giác vuông</th>
    </tr>
    <tr>
        <td><input type="text" placeholder="Nhập cạnh a" id="canhTGA"></td>
        <td><input type="text" placeholder="Nhập cạnh b" id="canhTGB"></td>
    </tr>
    <tr>
        <td><button onclick="dientichHTG()">Tính diện tích</button></td>
        <td id="DientichHTG"></td>
    </tr>
    <tr>
        <th>Kiểm tra có phải tuổi người</th>
    </tr>
    <tr>
        <td><input type="text" placeholder="Nhập số bất kì" id="soNguyen"></td>
    </tr>
    <tr>
        <td><button onclick="tinhTuoi()">Kiểm tra</button></td>
        <td id="tuoiNguoi"></td>
    </tr>
    <tr>
        <th>Kiểm tra có phải cạnh một tam giác</th>
    </tr>
    <tr>
        <td><input type="text" placeholder="Nhập cạnh a" id="TGA"></td>
        <td><input type="text" placeholder="Nhập cạnh b" id="TGB"></td>
        <td><input type="text" placeholder="Nhập cạnh c" id="TGC"></td>
    </tr>
    <tr>
        <td><button onclick="canhTG()">Kiểm tra</button></td>
        <td id="resulttriangle"></td>
    </tr>
</table>
<script>
    function Convert() {
        let temp = parseFloat(document.getElementById("temp").value);
        let option_1 = document.getElementById("option_1").value
        let option_2 = document.getElementById("option_2").value
        let converted_F = (temp * 9/5) + 32
        let converted_C = (temp - 32) * 5/9
        if (option_1 == "Độ C" && option_2 == "Độ F"){
            document.getElementById("result").innerText = temp + " Độ C bằng " + converted_F + " Độ F"
        }
        else if (option_1 == "Độ F" && option_2 == "Độ C"){
            document.getElementById("result").innerText = temp + " Độ F bằng " + converted_C + " Độ C"
        }
        else{
            document.getElementById("result").innerText = temp
        }
    }
    function Doi() {
        let khoangcach = parseFloat(document.getElementById("khoangcach").value);
        let luachondau = document.getElementById("luachondau").value;
        let luachoncuoi = document.getElementById("luachoncuoi").value;
        let quydoifeet = khoangcach * 3.2808
        let quydoimet = khoangcach / 3.2808
        if (luachondau == "Mét" && luachoncuoi == "Feet"){
            document.getElementById("ketqua2").innerText = khoangcach + " Mét bằng " + quydoifeet + " Feet"
        }
        else if (luachondau == "Feet" && luachoncuoi == "Mét"){
            document.getElementById("ketqua2").innerText = khoangcach + " Feet bằng " + quydoimet + " Mét"
        }
        else{
            document.getElementById("ketqua2").innerText = khoangcach
        }
    }
    function square_calculate() {
        let edge = document.getElementById("edge").value;
        document.getElementById("dientich").innerText = "Diện tích hình vuông là " + (edge * edge)
    }
    function giai_bac_1() {
        let number_a = parseFloat(getValueById("number_a"));
        let number_b = parseFloat(document.getElementById("number_b").value);
        if (number_a ==0){
            alert("A phải khác 0")
        }
        else {
            document.getElementById("ketqua1").innerText = "X = " + (-number_b / number_a)
        }
    }
    function giai_bac_2() {
        let numberA = parseFloat(getValueById("numberA"));
        let numberB = parseFloat(getValueById("numberB"));
        let numberC = parseFloat(getValueById("numberC"));
        let delta = numberB*numberB - 4*numberA*numberC;
        console.log(delta)
        let x_1 = 0;
        let x_2 = 0;
        if (numberA == 0){
            alert("A phải khác 0")
        }
        else if(delta < 0){
            document.getElementById("ketquabac2").innerText = "Vô nghiệm"
        }
        else if(delta == 0){
            x_1 = x_2 = -numberB / 2 * numberA;
            document.getElementById("ketquabac2").innerText = "Phương trình có nghiệm kép " + x_1
        }
        else {
            x_1 = (-numberB + (Math.sqrt(delta))) / 2;
            x_2 = (-numberB - (Math.sqrt(delta))) / 2
            document.getElementById("ketquabac2").innerText = "Phương trình có 2 nghiệm phân biệt X1 = " + x_1 + " X2 = " + x_2
        }
    }
    function getValueById(id){
        return document.getElementById(id).value;
        
    }
    function tinhdientich() {
        let canha = document.getElementById("angle").value;
        document.getElementById("dt_hinhvuong").innerText = "Diện tích hình vuông là " + canha * canha
    }
    function dientichCN() {
        let canhA = parseInt(document.getElementById("CanhA").value);
        let canhB = parseInt(document.getElementById("CanhB").value);
        document.getElementById("DientichCn").innerText = "Diện tích hình chữ nhật là " + canhA * canhB
    }
    function dientichHTG() {
        let canhTGA = parseInt(document.getElementById("canhTGA").value);
        let canhTGB = parseInt(document.getElementById("canhTGB").value);
        document.getElementById("DientichHTG").innerText = "Diện tích hình tam giác vuông là " + (0.5 * (canhTGA * canhTGB))
    }
    function tinhTuoi() {
        let soNguyen = parseInt(document.getElementById("soNguyen").value);
        if (soNguyen < 120 && soNguyen > 0)
            document.getElementById("tuoiNguoi").innerText = "Tuổi con người"
        else
            document.getElementById("tuoiNguoi").innerText = "Tuổi con gì chứ ko phải người"
    }
    function canhTG() {
        let TGA = parseInt(document.getElementById("TGA").value);
        let TGB = parseInt(document.getElementById("TGB").value);
        let TGC = parseInt(document.getElementById("TGC").value);
        //if(TGA,TGB,TGC > 0)
            document.getElementById("resulttriangle").innerText =  " 3 cạnh A,B,C là cạnh của tam giác"
        else if(TGA + TGB > TGC)
            document.getElementById("resulttriangle").innerText =  " 3 cạnh A,B,C là cạnh của tam giác"


    }
</script>
</body>
</html>
